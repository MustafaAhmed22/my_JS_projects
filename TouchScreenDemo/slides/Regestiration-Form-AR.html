<div class="header" >
    <div>
        <h1 class="grays">Passport Patrol</h1>
    </div>
   <div > 
     <img src="./images/hiveone.png" alt="">
   </div>
</div>

<div class="form-v5">
	<div class="page-content d-flex align-items-end">
							<button class="nav-link"
                                onclick="showSlideById('language-slide-AR')">الرجوع</button>
		<div class="form-v5-content"  data-aos="flip-left">
			<form class="form-detail" action="#" >
				<h2>التسجيل</h2>
				<div class="form-row">
					<label for="full-name">الإسم كاملا</label>
					<input type="text" name="full-name" id="full-name" class="input-text" placeholder="اسمك" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="your-email">الإيميل</label>
					<input type="text" name="your-email" id="your-email" class="input-text" placeholder="الإيميل" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row-last">
					<input  name="register" class="register" value="تسجبل الدخول" onclick="showSlideById('character-slide-AR')">
				</div>
			</form>
									
		</div>
		
	</div>
	
  </div>
