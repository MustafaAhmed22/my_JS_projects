<div class="header" >
    <div>
        <h1 class="grays">Passport Patrol</h1>
    </div>
   <div > 
     <img src="./images/hiveone.png" alt="">
   </div>
</div>

<div class="form-v5">
	<div class="page-content d-flex align-items-end">
			<button class="nav-link"
            onclick="showSlideById('language-slide')">Back</button>
		<div class="form-v5-content"  data-aos="flip-left">
			<form class="form-detail" action="#" onsubmit="event.preventDefault();">
				<h2>Register Form</h2>
				<div class="form-row">
					<label for="full-name">Full Name</label>
					<input type="text" name="full-name" id="full-name" class="input-text" placeholder="Your Name" >
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="your-email">Your Email</label>
					<input type="text" name="your-email" id="your-email" class="input-text yourMail" placeholder="Your Email"  pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register" onclick="showSlideById('character-slide')">
				</div>
			</form>
									
		</div>
		
	</div>
	
  </div>
