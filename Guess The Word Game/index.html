<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <h1></h1>
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="controls">
                <button class="check">Check Word</button>
                <button class="hint"><span></span> hint</button>
            </div>
        </div>
        <div class="key-colors">
            <h2>Key Colors</h2>
                <div class="key-color">
                    <div class="key in-place"></div>
                    <div class="key-text">Letter Is Correct And In Place</div>
                </div>
                <div class="key-color">
                    <div class="key not-in-place"></div>
                    <div class="key-text">Letter Is Correct But Not In Place</div>
                </div>
                <div class="key-color">
                    <div class="key no"></div>
                    <div class="key-text">Letter Is Not Correct</div>
                </div>
        </div>

    </div>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
